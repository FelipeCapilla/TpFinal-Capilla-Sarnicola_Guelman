<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="cabeza">

        <img src="img/logo.jpg" class="logo">

        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categorías</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registro</a></li>

        <div>
            <form action="categories.html" method="get">
                <input class="buscador" type="text" name="texto" value="" placeholder="Escriba aquí:">

            </form>
        </div>
        
    </header>

   

    <section class="register">
        <form class="register_form" action="login.html" method="get">
            <div class="orden">
                <label for="email">Email</label>
                <input class="input" type="text" name="email" value="" id="email" placeholder="Ingrese su email">
                <div class="invalid-feedback email"></div>
            </div>
            <div class="orden">
                <label for="Contraseña">Contraseña</label>
                <input class="input" type="password" name="password" value="" id="password" placeholder="Ingrese su email">
                <div class="invalid-feedback password"></div>

                
            </div>
            <div class="orden">
                <label for="terms">Terminos y condiciones</label>
                <input  type="checkbox" name="checkbox" value="">
        
            </div>
            <div class="orden">
                <a href="login.html">Ya tengo cuenta</a>
            </div>
            <div class="orden"> 
                   
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer>
        <nav>
            <ul class="menu">
                <li><a href="">Felipe Capilla</a></li>
                <li><a href="">Franco sarnicola</a></li>

        </nav>

    <script src="js/register.js"></script>
